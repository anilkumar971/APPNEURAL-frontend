
<div class="task-container">
    <h1>Task Manager</h1>
  
    <div class="task-form">
      <input [(ngModel)]="newTask.title" placeholder="Task Title" />
      <input [(ngModel)]="newTask.description" placeholder="Task Description" />
      <button (click)="addTask()">Add Task</button>
    </div>
  
    <div class="task-list">
      <div *ngFor="let task of tasks" class="task">
        <h2>{{ task.title }}</h2>
        <p>{{ task.description }}</p>
        <p>Status: {{ task.completionStatus ? 'Completed' : 'Pending' }}</p>
        <button (click)="updateTask(task)">Toggle Status</button>
        <button (click)="deleteTask(task.id)">Delete</button>
      </div>
    </div>
  </div>
